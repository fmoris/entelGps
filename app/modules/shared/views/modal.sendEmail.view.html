<md-dialog aria-label="Enviar reporte por email" ng-cloak>
    <form>
        <md-toolbar class="modal-toolbar">
            <div class="md-toolbar-tools">
                <h4>{{ 'commons.sendEmail.title' | translate }}</h4>
                <span flex></span>
                <md-button class="md-icon-button modal-close" ng-click="cancel()">
                    <md-icon>
	                    close
	                </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="send-email-content">
            <div layout="column">
            	<h5 layout-margin>{{ 'commons.sendEmail.addEmail' | translate }}</h5>
			    <p layout-margin ng-show="badEmail">{{ 'commons.sendEmail.badEmail' | translate }}</p>
            	<md-chips ng-model="emails" placeholder="email" secondary-placeholder="+email" flex layout-margin md-on-add="verifyEmail($chip, $index)">
				</md-chips>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                {{ 'commons.closeButton' | translate }}
            </md-button>
            <span flex></span>
            <md-button ng-click="sendEmail(emails)" ng-disabled="emails.length == 0">
                {{ 'commons.sendButton' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
