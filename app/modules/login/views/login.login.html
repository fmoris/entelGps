<div id="login" class="row">
    <div class="titulo">
        <span>
            <img src="../../../images/login/ico-miEntelMovil-active.png">
        </span>
        <span class="texto_login">
            Mi Cuenta GPS
        </span>
    </div>
    <form id="loginForm">
        <div class="row">
            <div class="col-md-12">
                <input type="text" ng-model="user.user" placeholder="Usuario" class="form-control input-sm" autofocus required />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="password" ng-model="user.pass" placeholder="Contraseña" class="form-control input-sm" required />
            </div>
        </div>
        <div class="form-group">
            <span>
                <button class="primary btn entel-btn" id="btnLogin" ng-click="login(user)">[ Ingresar_</button>
            </span>
        </div>
        <div class="form-group">
            <span>
                <a href="#" id="olvidopass">[ ¿Olvidó su contraseña? ]</a>
            </span>
        </div>
    </form>
</div>
